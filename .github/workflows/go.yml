name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make

    - name: Run tests
      run: make test

    - name: Run out/example
      run: make out/example

    - name: Clean
      run: make clean